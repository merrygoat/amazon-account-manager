{% extends "base.html" %}
{% set active_page = "organization" %}

{% block head %}
        <script src="https://cdn.zinggrid.com/zinggrid.min.js" defer></script>
{% endblock %}

{% block body %}
    <div class="my-3">
        <h2>Organization Management</h2>
        <zing-grid src="/organization/data" caption="CRUD Endpoint" editor-controls pager page-size="5" layout="row">
            <zg-colgroup>
                <zg-column index="name" type="string"></zg-column>
            </zg-colgroup>
        </zing-grid>
    </div>


{% endblock %}
